<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation and Google Maps API</title>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <link rel="stylesheet" href="build/css/main.css">
  </head>
  <body class="container">
    <h1>Basic example</h1>
    <input id="latitude" type="text" name="name" value="">latitude
    <input id="longitude" type="text" name="name" value="">longitude <br>
    <button id="locateUser">Get Location</button>
    <div id="map"></div>

    <h4>Allow this to tame your curiosity</h4>
    <form id="curiosity">
      <input id="date" type="date"></input>
      <button id="marsButton" type="submit">Submit</button>
      <select name="camera">
        <option value="fcam">Front Camera</option>
        <option value="rcam">Rear Camera</option>
        <option value="mcam">Mast Camera</option>
      </select>
      <div class="picResult"></div>
  </body>
</html>
